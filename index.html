<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body class="home">
	<div class="container row no-gutter" id="overallStateView">
		<div id="header"  class="firstHeader" class="col-md-12">
			<h1>HOMELETTE</h1>
			<h5>From the best chefs in the world directly into your kitchen</h5>
		</div>
		
		<div id="indexView">
			<!-- The first page -->
		</div>
		
		<div id="sideMenuView" class="col-md-3 whiteDiv">
			<!-- the side menu, view 2-->
		</div>

		<div id="mainView" class="col-md-9 whiteDiv blackBorder">
			<!--Main menu view, view 3 -->
		</div>
		
		<div id="selectedDishView" class="col-md-9 whiteDiv blackBorder">
			<!-- the view 4, one selected Dish showing-->
		</div>
		
		<div id="overView" class="whiteDiv blackBorder">
			<!--The overview view, view 5-->
		</div>
		
		<div id="instructionView" class="whiteDiv blackBorder">
			<!-- The instruction view, view 6-->
		</div>
	
	</div>

	<script src="js/controllers/overallStateCtrl.js"></script>
